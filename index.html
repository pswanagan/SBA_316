<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

<body>
    <h1>Welcome to My Forest Story</h1>
    <img src="forest.jpg" alt="pic of forest">
    <p class="story-box"></p>
    <div>
       <form action="">
        <label for="charName">Please Enter Character's Name: </label><input type="text" name="charName" id="charName" required><br>
        <label for="noun">Please Enter a Noun: </label><input type="text" name="noun" id="noun" required><br>
        <label for="adjective">Please Enter an Adjective: </label><input type="text" name="adjective" id="adjective" required><br>
        <label for="ingVerb">Please Enter a Verb ending in "ing": </label><input type="text" name="ingVerb" id="ingVerb" required><br>
        <label for="plNoun">Please Enter a Noun in plural form: </label><input type="text" name="plNoun" id="plNoun" required><br>
        <label for="trait">Please Enter a Character trait: </label><input type="text" name="trait" id="trait" required><br>
        <label for="colors">Choose a Background Color:</label>

<select name="colors" id="colors">
  <option value="forestGreen">Forest Green</option>
  <option value="tan">Tan</option>
  <option value="deepSkyBlue">Deep Sky Blue</option>
  <option value="lavender">Lavender</option>
</select>
<br><br><br>
        <input type="submit" value="Submit" ><input type="reset" value="Reset">
    </form>
    </div>
